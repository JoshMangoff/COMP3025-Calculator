<!-- A simple calculator application -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>Calculator</title>
  <!-- CSS Section -->
  <link rel="stylesheet" href="\Scripts\lib\jquery-mobile-bower\css\jquery.mobile-1.4.5.min.css">
</head>
<body>
	<div data-role="page">
    <!-- display -->
    <div>
      <input value="0" readonly="readonly" id="display"></input>
    </div>
    
    <!-- button display -->
    <div class="ui-grid-c">
      <div class="ui-block-a"><button class="ui-btn">AC</button></div>
      <div class="ui-block-b"></div>
      <div class="ui-block-c"></div>
      <div class="ui-block-d"><button class="ui-btn">/</button></div>
      
      <div class="ui-block-a"><button class="ui-btn">7</button></div>
      <div class="ui-block-b"><button class="ui-btn">8</button></div>
      <div class="ui-block-c"><button class="ui-btn">9</button></div>
      <div class="ui-block-d"><button class="ui-btn">x</button></div>
      
      <div class="ui-block-a"><button class="ui-btn">4</button></div>
      <div class="ui-block-b"><button class="ui-btn">5</button></div>
      <div class="ui-block-c"><button class="ui-btn">6</button></div>
      <div class="ui-block-d"><button class="ui-btn">-</button></div>
      
      <div class="ui-block-a"><button class="ui-btn">1</button></div>
      <div class="ui-block-b"><button class="ui-btn">2</button></div>
      <div class="ui-block-c"><button class="ui-btn">3</button></div>
      <div class="ui-block-d"><button class="ui-btn">+</button></div>
      
      <div class="ui-block-a"><button class="ui-btn">.</button></div>
      <div class="ui-block-b"><button class="ui-btn">0</button></div>
      <div class="ui-block-c"></div>
      <div class="ui-block-d"><button class="ui-btn">=</button></div>
    </div>
    
  </div>
	<!-- JavaScript Section -->
  <script src="\Scripts\lib\jquery\dist\jquery.min.js"></script>
  <script src="\Scripts\lib\jquery-mobile-bower\js\jquery.mobile-1.4.5.min.js"></script>
  <script src="\Scripts\myjs\buttonjs.js"></script>
</body>
</html>
